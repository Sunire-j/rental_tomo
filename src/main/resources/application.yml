spring:
  application:
    name: rental_tomo

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  thymeleaf:
    cache: false

jwt:
  token:
    secret: ${JWT_SECRET}
    access_expiration : 3600000
    refresh_expiration : 604800000


logging:
  level:
    org.springframework.security: DEBUG