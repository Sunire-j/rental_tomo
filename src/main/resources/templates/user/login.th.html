<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/cookie.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/user.js"></script>
    <link rel="stylesheet" href="/css/global.css"/>
    <link rel="stylesheet" href="/css/pico.fuchsia.min.css"/>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="stylesheet" href="/css/login.css"/>
    <title>Title</title>
</head>
<body>
<main class="container">
    <div th:replace="reusable/header.html::header(${isLogin}, ${username})"></div>
    <h1>로그인</h1>
    <div class="grid">
        <div>
            <form id="loginForm" method="post" action="api/v1/users/login">
                <fieldset>
                    <label>
                        아이디
                        <input
                                name="userid"
                                placeholder="아이디"
                        />
                    </label>
                    <label>
                        비밀번호
                        <input
                                type="password"
                                name="password"
                                placeholder="비밀번호"
                                autocomplete="email"
                        />
                    </label>
                </fieldset>

                <input
                        type="submit"
                        value="로그인"
                />
            </form>

            <div class="google">
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signin_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
                <div id="g_id_onload"
                     data-client_id="YOUR_GOOGLE_CLIENT_ID"
                     data-login_uri="https://your.domain/your_login_endpoint"
                     data-auto_prompt="false">
                </div>
            </div>

            <div class="grid">
                <div class="link"><a href="/find">아이디/비밀번호 찾기</a></div>
            </div>
        </div>
        <div style="align-items: center">
            <div>
                <p>아직 회원이 아니시라면?</p>
                <input type="button" value="회원가입하기" onclick="location.href='/join/1'"/>
                <div class="google">
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="signup_with"
                         data-shape="rectangular"
                         data-logo_alignment="left">
                    </div>
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-login_uri="https://your.domain/your_login_endpoint"
                         data-auto_prompt="false">
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
</body>
</html>
