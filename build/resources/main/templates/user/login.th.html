<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/cookie.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/user.js"></script>
    <link rel="stylesheet" href="/css/global.css"/>
    <link rel="stylesheet" href="/css/pico.fuchsia.min.css"/>
    <meta name="authToken" content="">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="stylesheet" href="/css/login.css"/>
    <title>Title</title>
</head>
<body>
<main class="container">
    <div th:replace="reusable/header.html::header"></div>
    <form id="loginForm" method="post" action="api/v1/users/login">
        <fieldset>
            <label>
                아이디
                <input
                        name="userid"
                        placeholder="아이디"
                />
            </label>
            <label>
                비밀번호
                <input
                        type="password"
                        name="password"
                        placeholder="비밀번호"
                        autocomplete="email"
                />
            </label>
        </fieldset>

        <input
                type="submit"
                value="로그인"
        />
    </form>

    <div class="google">
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="signup_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-login_uri="https://your.domain/your_login_endpoint"
             data-auto_prompt="false">
        </div>
    </div>

    <div class="grid">
        <div class="link"><a href="/find">아이디/비밀번호 찾기</a></div>
        <div class="link"><a href="/join/1">회원가입</a></div>
    </div>


</main>
</body>
</html>
